      <h1 class="title topictitle1" id="ariaid-title1">To restart a warm engine:</h1>
      <div class="body">
        <p class="p">Do NOT push choke button in.</p>
        <p class="p">a. Ensure primer bulb has fuel inside.</p>
        <p class="p">b.Rapidly pull starter/grip until engine starts.</p>
        <p class="p">C .Squeeze throttle to provide fuel to enigne and use for
intened task.</p>
      </div>
